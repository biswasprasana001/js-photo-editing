<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSPhotoEditor</title>
    <link rel="shortcut icon" href="./JSPhotoEditor Logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
</head>

<body>
    <header>
        <h1>JSPhotoEditor</h1>
    </header>
    <div id="auth-container">
        <div id="register" style="display: none;">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username">
            <input type="password" id="register-password" placeholder="Password">
            <button onclick="register()">Register</button>
        </div>
        <div id="login" style="display: none;">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <button id="toggle-button" onclick="toggleAuth()">Register/Login</button>
    </div>
    </div>
    <div id="editor-container" style="display: none;">
        <div id="user-info">
            <span id="welcome">Welcome, </span>
            <span id="username-display"></span>
            <button id="logout" onclick="logout()">Logout</button>
        </div>
        <main>
            <input type="file" id="file-input" accept="image/*">
            <button onclick="document.getElementById('file-input').click()" id="upload-button">Upload Image</button>
            <div id="image-container">
                <div id="canvas-container">
                    <canvas id="canvas"></canvas>
                </div>
                <div id="controls">
                    <button id="rotate-left" onclick="rotate(-90)">Rotate Left</button>
                    <button id="rotate-right" onclick="rotate(90)">Rotate Right</button>
                    <button id="zoom-in" onclick="zoom(0.1)">Zoom In</button>
                    <button id="zoom-out" onclick="zoom(-0.1)">Zoom Out</button>
                    <label>
                        Brightness:
                        <input type="range" id="brightness-slider" min="-100" max="100" value="0">
                    </label>
                    <label>
                        Contrast:
                        <input type="range" id="contrast-slider" min="-100" max="100" value="0">
                    </label>
                    <label>
                        Saturation:
                        <input type="range" id="saturation-slider" min="-100" max="100" value="0">
                    </label>
                    <button id="clear-canvas" onclick="clearCanvas()">Clear Canvas</button>
                </div>
            </div>
            <button id="save" onclick="saveImage()">Save</button>
            <button id="download" onclick="download()">Download</button>
            <div id="loading-indicator" style="display: none;">Loading...</div>
            <div id="image-list"></div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>

</html>
